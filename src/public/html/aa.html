<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Bot Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
    }
    .header-img {
      width: 100%;
      height: 300px;
      background: grey; /* Placeholder */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
    }
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: -50px; /* Slightly overlap the header */
      padding: 20px;
      border-radius: 8px;
      background-color: #1b1b1b;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }
    .login-btn {
      background-color: #6c63ff;
      color: white;
    }
    .text-link {
      color: #6c63ff;
      text-decoration: none;
    }
    .text-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <div class="header-img">
    <div></div>
  </div>

  <!-- Login Section -->
  <div class="login-container text-center">
    <h2>Chat Bot</h2>
    
    

    <!-- Email and Password Input -->
    <form>
      <div class="mb-2">
        <input type="email" class="form-control" placeholder="Email address">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn login-btn w-100">Go</button>
    </form>

    <!-- Footer Links -->
    <div class="d-flex justify-content-between mt-3">
      <a href="#" class="text-link">Sign up</a>
      <a href="#" class="text-link">Forget password</a>
    </div>
  </div>
</body>
</html>
