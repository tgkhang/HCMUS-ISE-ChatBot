<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/Screen2.css" rel="stylesheet">
</head>
<body>
    <div class="reset-container">
        <!-- Logo -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmSTCpgB_LELFyCDlQjKnTfqkCGyPTmAedx9rwT5HirPzp913EHxfZSFyi26cONRQp9i8&usqp=CAU" alt="Reset Icon">
        
        <!-- Reset Password Heading -->
        <h2 class="mb-4">Reset your password</h2>
        
        <!-- Instructions -->
        <p class="mb-4">Type in your registered email address to reset your password</p>
        
        <!-- Form -->
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email Address" required>
            </div>
            <button type="submit" class="btn btn-next w-100">NEXT</button>
        </form>
        
        <!-- Back Button -->
        <a href="login.html" class="btn btn-back w-100 mt-3">BACK TO LOGIN</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
